<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="メンバーズキャリアはクリエイターの成長意欲を支え、健全な雇用環境、学習の機会、成長可
    能な職場、共に高め合える仲間を提供し、持続可能な社会に向けたデジタルイノベーションの創造を人の力で支えます。">
    <meta property="og:site_name" content="メンバーズキャリア">
    <meta property="og:title" content="メンバーズキャリア">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.memberscareer.co.jp/">
    <meta property="og:image" content="https://www.memberscareer.co.jp/assets/img/ogp_img/top_kv.jpg">
    <meta property="og:description" content="メンバーズキャリアはクリエイターの成長意欲を支え、健全な雇用環境、学習の機会、成長可能
    な職場、共に高め合える仲間を提供し、持続可能な社会に向けたデジタルイノベーションの創造を人の力で支えます。">
    <meta name="twitter:card" content="summary">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>メンバーズキャリア</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <!--reset css-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="headerBox wrapper">
                <h1 class="headerLogo">
                    <a href="index.html" class="headerLink">
                        <img src="./img/logo.png" alt="MEMBERS CAREER" class="headerImg">
                    </a>
                </h1>
                <!-- hamburger menu -->
                <button class="hamburger" aria-label="menu" aria-expanded="false" aria-controls="menu" id="hamburger">
                    <span class="hamburgerLine"></span>
                    <span class="hamburgerLine"></span>
                    <span class="hamburgerLine"></span>
                </button>
            </div>
            <div class="hammenu" id="hammenu">
                <div class="hammenuWrapper wrapper">
                    <ul class="hammenuBox">
                        <li class="hammenuList"><a href="index.html#about">ABOUT</a></li>
                        <li class="hammenuList"><a href="index.html#news">NEWS</a></li>
                        <li class="hammenuList"><a href="index.html#faq">FAQ</a></li>
                        <li class="hammenuList"><a href="index.html#contact">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="form wrapper">
            <form action="" method="" class="formContent" id="formContent">
                <h3 class="formTitle">お問い合わせ</h3>
                <label for="name" class="formName">
                    <p class="formSubtitle">お名前</p>
                    <input type="text" name="name" id="name" placeholder="田中太郎" class="formInput" required>
                </label>
                <label for="email" class="formEmail">
                    <p class="formSubtitle">メールアドレス</p>
                    <input type="email" name="email" id="email" placeholder="sample@example.com" class="formInput"
                        required>
                </label>
                <label for="inquiry" class="formInquiry">
                    <p class="formSubtitle">お問い合わせ内容</p>
                    <textarea name="inquiry" id="inquiry" cols="30" rows="8" placeholder="お問い合わせ内容をご入力ください。"
                        class="formInput" required></textarea>
                </label>
                <button class="formBtn">送信する</button>
            </form>
        </section>
    </div>
    <!-- js -->
    <script src="./scripts/contact.js" defer></script>
</body>

</html>
